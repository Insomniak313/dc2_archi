
<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="row">
		
		<div id="conteneur_cookie">
			<img id="image_cookie" src="https://www.recette247.com/wp-content/uploads/2019/05/Cookie-g%C3%A9ant-au-Thermomix.jpg">
		</div>
		<div id="compteur">0</div>

		<button id="button_usine">Acheter une Usine (50)</button>
	</div>

	<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  	<script>

  		var cout_usine = 50;

  		$('#image_cookie').on('click', function(){
  			var compteur = parseInt($('#compteur').html());

  			$('#compteur').html(compteur + 1);
  		});

  		$('#button_usine').on('click', function(){
  			var compteur = parseInt($('#compteur').html());

  			if(compteur > cout_usine) {
  				$('#compteur').html(compteur - cout_usine);
  				setInterval(function(){
		  			var compteur = parseInt($('#compteur').html());

		  			$('#compteur').html(compteur + 1);
  				}, 1000);
  			}
  		});

  	</script>
</body>
</html>
