<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div id="carousel">

    <div id="fleche_gauche">
      &larr;
    </div>
    <div id="fenetre">
      <ul>
          <li>
              <img src="https://picsum.photos/id/1/200/300" id="image_1" />
          </li>
          <li>
              <img src="https://picsum.photos/id/2/200/300"  id="image_2" />
          </li>
          <li>
              <img src="https://picsum.photos/200/300"  id="image_3" />
          </li>
      </ul>
    </div>

    <div id="fleche_droite">
      &rarr;
    </div>

</div>

<script
  src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
  integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
  crossorigin="anonymous"></script>

  <script type="text/javascript">

    $('#fleche_gauche').on('click', function() {

      var url = window.location.href;
      var positionDuDiese = url.indexOf('#');

      // Il n'y a pas de diese dans l'URL
      if(positionDuDiese == -1) {
        var urlSansLaPartieDiese = url;
      } else {
        // Il y a un diese dans l'URL
        var urlSansLaPartieDiese = url.substr(0, positionDuDiese);

      }


      // S'il y a "#image_1" dans l'URL actuelle OU qu'l n'y a ni "#image_1" ni "#image_2" ni "#image_3"
      if(url.indexOf('#image_1') > -1
        ||
        url.indexOf('#image_1') == -1
        && url.indexOf('#image_2') == -1
        && url.indexOf('#image_3') == -1) {


        window.location.href = urlSansLaPartieDiese + '#image_3';
      }

      // S'il y a "#image_2" dans l'URL actuelle
      if(url.indexOf('#image_2') > -1) {
        window.location.href = urlSansLaPartieDiese + '#image_1';
      }

      // S'il y a "#image_3" dans l'URL actuelle
      if(url.indexOf('#image_3') > -1) {
        window.location.href = urlSansLaPartieDiese + '#image_2';
      }
    });
  </script>
</body>
</html>
